<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulator Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body { 
      margin: 0; 
      height: 100%; 
      background: #111; 
      font-family: Arial, sans-serif; 
    }
    
    /* Main Screen Styles */
    #mainScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .main-title {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .game-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 250px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .game-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ff5252, #d63031);
    }

    .external-button {
      background: linear-gradient(45deg, #00b894, #00a085);
    }

    .external-button:hover {
      background: linear-gradient(45deg, #00a085, #008f7a);
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 2.5em;
      }
      
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .game-button {
        min-width: 200px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <!-- Main Screen -->
  <div id="mainScreen">
    <div class="container">
      <h1 class="main-title">simulator games to play</h1>
      <p class="subtitle">Choose your gaming adventure</p>
      
      <div class="button-container">
        <a href="https://viyanajith.github.io/simulator-games/numberCPSfighter.html" class="game-button">
          ü•ä Number CPS Fighter
        </a>
        
        <a href="https://viyanajith.github.io/simulator-games/superMergerSimulator.html" class="game-button">
          üß© Super Merger Simulator
        </a>
        
        <a href="https://viyanajith.blog/viyanajith.blog-games/" class="game-button external-button" target="_blank">
          üåê More Games on Viyanajith.Blog
        </a>
      </div>
    </div>
  </div>
</body>
</html>
