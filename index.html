<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulator Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body { margin:0; height:100%; background:#111; overflow:hidden; font-family: Arial, sans-serif; }
    
    /* Main Screen Styles */
    #mainScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .main-title {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .game-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 250px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .game-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ff5252, #d63031);
    }

    .external-button {
      background: linear-gradient(45deg, #00b894, #00a085);
    }

    .external-button:hover {
      background: linear-gradient(45deg, #00a085, #008f7a);
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 2.5em;
      }
      
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .game-button {
        min-width: 200px;
        font-size: 1.1em;
      }
    }

    /* Game Screen Styles */
    #gameScreen {
      display: none;
    }

    #ui{
      position:fixed; left:12px; top:12px; color:#eee; font:14px/1.35 Arial, sans-serif;
      background:rgba(0,0,0,.35); padding:8px 10px; border-radius:8px; backdrop-filter: blur(2px);
    }
    #barWrap{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:24px; width:360px; height:30px; border:2px solid #555; background:#222; border-radius:8px; overflow:hidden;
    }
    #barFill{ height:100%; width:0%; background:orange; transition:width .08s linear; }
    #scores {
      position: fixed; right: 12px; bottom: 12px; color:#eee;
      background: rgba(0,0,0,.35); padding: 8px 10px; border-radius: 8px; text-align: right;
      font-size: 14px;
    }
    canvas{ display:block; }
    .tag { color:#bbb; }

    /* Pause overlay */
    #pauseOverlay{
      position: fixed; left:50%; top:50%; transform: translate(-50%,-50%);
      width: 50vw; height: 50vh; min-width: 320px; min-height: 240px;
      background: rgba(0,0,0,0.9); color:#fff; border: 2px solid #444;
      border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: none; padding: 20px;
    }
    #pauseOverlay h2{ margin: 0 0 12px 0; font-weight: 700; letter-spacing: .5px; }
    #pauseOverlay .stat{ font-size: 18px; margin: 8px 0; }
    #pauseOverlay .spacer{ height: 16px; }
    #pauseOverlay button{
      padding: 10px 16px; border-radius: 10px; border: 1px solid #666; background: #222; color:#fff;
      cursor: pointer; font-size: 16px;
    }
    #pauseOverlay button:hover{ background:#333; }
  </style>
</head>
<body>
  <!-- Main Screen -->
  <div id="mainScreen">
    <div class="container">
      <h1 class="main-title">simulator games to play</h1>
      <p class="subtitle">Choose your gaming adventure</p>
      
      <div class="button-container">
        <button class="game-button" onclick="startGame()">
          ü•ä Number CPS Fighter
        </button>
        
        <a href="https://viyanajith.blog/viyanajith.blog-games/" class="game-button external-button" target="_blank">
          üåê More Games on Viyanajith Blog
        </a>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div id="ui">
      <div><strong>Player</strong>: <span id="pVal">10</span></div>
      <div><strong>Selected</strong>: <span id="fVal">‚Äî</span> <span id="status" class="tag">(idle)</span></div>
      <div><strong>CPS</strong>: <span id="cps">0.0</span> / <span id="req">0.0</span></div>
      <div class="tag">Click a red number ‚Üí auto-approach (~3s). Docked? Press <b>SPACE</b>. Pause with <b>P</b>.</div>
    </div>

    <div id="barWrap"><div id="barFill"></div></div>

    <div id="scores">
      <div>Score: <span id="scoreEl">0</span></div>
      <div>High Score: <span id="highEl">0</span></div>
    </div>

    <!-- Pause overlay -->
    <div id="pauseOverlay" aria-hidden="true">
      <h2>Paused</h2>
      <div class="stat">score: <span id="pauseScore">0</span></div>
      <div class="stat">highscore: <span id="pauseHigh">0</span></div>
      <div class="spacer"></div>
      <button id="restartBtn">restart</button>
      <button id="backToMainBtn">back to main screen</button>
    </div>

    <canvas id="game"></canvas>
  </div>

  <script>
    // ---------------- CONFIG ----------------
    const DOCK_TIME_SEC   = 3;     // ~3 seconds to reach clicked enemy
    const PLAYER_SPEED    = 260;   // WASD speed (px/s)
    const ARRIVAL_THRESH  = 5;     // px to consider docked
    const WINDOW_MS       = 1000;  // CPS sliding window
    const FAIL_GRACE_MS   = 400;   // ms before FAIL can trigger
    const ENEMY_COUNT     = 7;     // enemies in the row
    const ENEMY_SPACING   = 170;   // px spacing along x
    const ENEMY_R         = 36;    // enemy radius
    const PLAYER_R        = 32;    // player radius

    // ---------------- STORAGE KEYS ----------------
    const LS_SCORE   = 'ng_score';
    const LS_PLAYER  = 'ng_player';
    const LS_HIGHS   = 'ng_highscore';
    const LS_SNAP    = 'ng_snapshot'; // {playerValue, score, difficulty_control}
    const LS_DIFF    = 'ng_difficulty';

    // ---------------- UTILITIES ----------------
    const fmt = (n) => Number(Math.floor(n)).toLocaleString('en-US'); // commas, no sci-notation
    const clamp = (v,a,b) => Math.max(a, Math.min(b, v));
    const distance = (x1,y1,x2,y2) => Math.hypot(x1-x2, y1-y2);
    const randInt = (a,b) => Math.floor(Math.random()*(b-a+1))+a;

    // ---------------- DIFFICULTY ----------------
    // Global difficulty control: starts at 10, +1 each win, reset to 10 on loss.
    let difficulty_control = 10;

    function nextEnemyValue(basePlayer){
      basePlayer = Math.max(1, Math.floor(basePlayer));
      // advantage percent range: [difficulty_control - 20, difficulty_control], clamped at >= 0
      const minPct = Math.max(0, difficulty_control - 20);
      const maxPct = Math.max(minPct, difficulty_control);
      const pct = randInt(minPct, maxPct);     // integer %
      const mult = 1 + (pct / 100);
      const val = Math.max(1, Math.round(basePlayer * mult));
      return val;
    }

    // ---------------- CPS RULE (capped, ratio-based) ----------------
    function calcRequiredCPS(p, f) {
      p = Math.max(1, p);
      if (p === f) return 5;
      if (p < f) {
        const ratio = f / p; // >=1
        const cps = 5 + 7 * (1 - Math.exp(-3*(ratio - 1))); // ‚Üí 5..~12
        return Math.min(12, Math.max(5, cps));
      } else {
        const cps = (5 / p) * f; // easier if stronger
        return Math.max(0.5, Math.min(5, cps));
      }
    }

    // ---------------- STATE ----------------
    let playerValue = 10;
    let score = 10;
    let highScore = 10;

    // Load saved state
    try {
      const savedPlayer = parseInt(localStorage.getItem(LS_PLAYER) || '0', 10);
      const savedScore  = parseInt(localStorage.getItem(LS_SCORE)  || '0', 10);
      const savedHigh   = parseInt(localStorage.getItem(LS_HIGHS)  || '0', 10);
      const savedDiff   = parseInt(localStorage.getItem(LS_DIFF)   || 'NaN', 10);
      if (!Number.isNaN(savedPlayer) && savedPlayer > 0) playerValue = savedPlayer;
      if (!Number.isNaN(savedScore)  && savedScore  > 0) score = savedScore;
      if (!Number.isNaN(savedDiff)) difficulty_control = savedDiff;
      highScore = Math.max(savedHigh || 0, score || 0, playerValue || 0);
    } catch(e) { /* ignore */ }
    console.log('[difficulty] start =', difficulty_control);

    let enemies = [];   // {id,x,y,r,val,predAfter}
    let selectedEnemy = null;

    let state = 'idle'; // 'idle'|'approaching'|'ready'|'fighting'|'paused'
    let inFight = false;
    let paused = false;

    let clicks = [];
    let requiredCPS = 0;
    let fightStartAt = 0;
    let nextEnemyId = 0;

    // ---------------- CANVAS ----------------
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    function resize(){
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      layoutEnemies();
      recomputePredictions();
      drawScores();
      updatePauseOverlay();
    }
    addEventListener('resize', resize);

    // ---------------- HUD ----------------
    const pValEl = document.getElementById('pVal');
    const fValEl = document.getElementById('fVal');
    const cpsEl  = document.getElementById('cps');
    const reqEl  = document.getElementById('req');
    const barFill = document.getElementById('barFill');
    const statusEl = document.getElementById('status');
    const scoreEl = document.getElementById('scoreEl');
    const highEl  = document.getElementById('highEl');

    // Pause overlay refs (declare ONCE here)
    const pauseOverlay = document.getElementById('pauseOverlay');
    const pauseScoreEl = document.getElementById('pauseScore');
    const pauseHighEl  = document.getElementById('pauseHigh');
    const restartBtn   = document.getElementById('restartBtn');

    function setStatus(s){ statusEl.textContent = `(${s})`; }
    function drawScores(){ scoreEl.textContent = fmt(score); highEl.textContent = fmt(highScore); }
    function updatePauseOverlay(){
      pauseScoreEl.textContent = fmt(score);
      pauseHighEl.textContent  = fmt(highScore);
      pauseOverlay.style.display = paused ? 'block' : 'none';
      pauseOverlay.setAttribute('aria-hidden', paused ? 'false' : 'true');
    }
    function saveSnapshot() {
      try {
        const snap = { playerValue, score, difficulty_control };
        localStorage.setItem(LS_SNAP, JSON.stringify(snap));
        localStorage.setItem(LS_PLAYER, String(playerValue));
        localStorage.setItem(LS_SCORE,  String(score));
        localStorage.setItem(LS_DIFF,   String(difficulty_control));
        if (score > highScore) highScore = score;
        localStorage.setItem(LS_HIGHS, String(highScore));
        drawScores();
        if (paused) updatePauseOverlay();
        // console.log('[saved] player:', playerValue, 'score:', score, 'high:', highScore, 'diff:', difficulty_control);
      } catch(e) { console.warn('save failed', e); }
    }
    window.addEventListener('beforeunload', saveSnapshot);

    // Console helpers
    window.revert_highscore = function(){
      try { localStorage.removeItem(LS_HIGHS); } catch(e){}
      highScore = 0; drawScores(); updatePauseOverlay();
      console.log('[revert_highscore] high score cleared');
    };
    window.revert_score = function(){
      try {
        const snap = JSON.parse(localStorage.getItem(LS_SNAP) || 'null');
        if (snap && typeof snap.playerValue === 'number' && typeof snap.score === 'number') {
          playerValue = snap.playerValue;
          score = snap.score;
          if (typeof snap.difficulty_control === 'number') {
            difficulty_control = snap.difficulty_control;
            console.log('[difficulty] restored from snapshot =', difficulty_control);
            localStorage.setItem(LS_DIFF, String(difficulty_control));
          }
          localStorage.setItem(LS_PLAYER, String(playerValue));
          localStorage.setItem(LS_SCORE,  String(score));
          drawScores(); updatePauseOverlay();
          console.log('[revert_score] restored to snapshot', snap);
        } else {
          console.log('[revert_score] no snapshot found');
        }
      } catch(e) { console.warn('revert failed', e); }
    };

    // ---------------- ENTITIES ----------------
    const player = { x: 140, y: 140, r: PLAYER_R, speed: PLAYER_SPEED };

    function generateEnemies(n){
      enemies.length = 0;
      const cx = canvas.width * 0.5;
      const cy = canvas.height * 0.5;
      const padY = 60;

      let predicted = playerValue;              // cumulative path generation
      for (let i=0; i<n; i++){
        const x = cx + i * ENEMY_SPACING;
        const y = (i===0) ? cy : randInt(padY, canvas.height - padY);
        const val = nextEnemyValue(predicted);
        enemies.push({ id: nextEnemyId++, x, y, r: ENEMY_R, val, predAfter: predicted + val });
        predicted += val;
      }
    }

    function layoutEnemies(){
      if (!enemies.length) return;
      const cx = canvas.width * 0.5;
      const cy = canvas.height * 0.5;
      const padY = 60;
      enemies.forEach((e, i) => {
        e.x = cx + i * ENEMY_SPACING;
        if (i === 0) e.y = cy;
        e.y = clamp(e.y, padY, canvas.height - padY);
      });
    }

    function recomputePredictions(){
      enemies.sort((a,b)=>a.x-b.x);
      let running = playerValue;
      for (const e of enemies){
        e.predAfter = running + e.val;
        running = e.predAfter;
      }
    }

    function appendEnemy(){
      const lastPredicted = enemies.length ? enemies[enemies.length-1].predAfter : playerValue;
      const x = (enemies.length ? enemies[enemies.length-1].x : canvas.width*0.5) + ENEMY_SPACING;
      const padY = 60;
      const y = randInt(padY, canvas.height - padY);
      const val = nextEnemyValue(lastPredicted);
      enemies.push({ id: nextEnemyId++, x, y, r: ENEMY_R, val, predAfter: lastPredicted + val });
    }

    // Seed AFTER canvas size known
    function init() {
      resize();
      generateEnemies(ENEMY_COUNT);
      layoutEnemies();
      recomputePredictions();
      drawScores();
      setStatus('idle');
    }
    init();

    // ---------------- INPUT ----------------
    const keys = {};
    addEventListener('keydown', (e)=>{
      if (e.code === 'Space') e.preventDefault(); // prevent page scroll

      // Pause toggle
      if (e.key === 'p' || e.key === 'P') {
        paused = !paused;
        if (paused) {
          state = 'paused'; setStatus('paused'); saveSnapshot(); updatePauseOverlay();
        } else {
          state = 'idle'; setStatus('idle'); updatePauseOverlay();
        }
        return;
      }

      keys[e.code] = true;

      // Anti-spam: count only non-repeating keydowns
      if (e.code === 'Space' && !e.repeat && !paused) {
        if (state === 'ready' && selectedEnemy){
          startFight();
          clicks.push(Date.now()); // initiating press counts
        } else if (state === 'fighting') {
          clicks.push(Date.now());
        }
      }
    });
    addEventListener('keyup',   (e)=>{ keys[e.code]=false; });

    // Click enemy -> auto approach at speed = initialDist / 3
    let autoApproach = false;
    let target = { x: 0, y: 0 };
    let approachSpeed = 0;

    canvas.addEventListener('mousedown', (e)=>{
      if (inFight || paused) return;

      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      let picked = null;
      for (let i=enemies.length-1; i>=0; i--){
        const en = enemies[i];
        if (distance(mx,my,en.x,en.y) <= en.r){ picked = en; break; }
      }
      if (!picked) return;

      selectedEnemy = picked;
      fValEl.textContent = fmt(selectedEnemy.val);

      target.x = selectedEnemy.x; target.y = selectedEnemy.y;
      const startDist = distance(player.x, player.y, target.x, target.y);

      if (startDist <= ARRIVAL_THRESH) {
        autoApproach = false;
        state = 'ready'; setStatus('ready ‚Äî press SPACE');
        player.x = target.x; player.y = target.y;
      } else {
        approachSpeed = startDist / DOCK_TIME_SEC; // px/s
        autoApproach = true;
        state = 'approaching'; setStatus('approaching‚Ä¶');
      }
    });

    // ---------------- FIGHT ----------------
    function startFight(){
      inFight = true;
      state = 'fighting';
      clicks.length = 0;
      requiredCPS = calcRequiredCPS(playerValue, selectedEnemy.val);
      reqEl.textContent = requiredCPS.toFixed(2);
      fightStartAt = Date.now();
      barFill.style.width = '0%';
      barFill.style.background = 'orange';
      setStatus('fighting');
    }

    function handleLossReset(){
      // 1) Clear fight/selection state
      inFight = false;
      state = 'idle';
      autoApproach = false;
      selectedEnemy = null;
      requiredCPS = 0;
      clicks.length = 0;
      barFill.style.width = '0%';
      barFill.style.background = 'orange';
      document.getElementById('fVal').textContent = '‚Äî';
      setStatus('lost ‚Äî try again');

      // 2) Reset player + score + difficulty
      playerValue = 10;
      score = 10;
      difficulty_control = 10;
      console.log('[difficulty] reset to', difficulty_control);

      // 3) Put player back at a start spot
      player.x = 140;
      player.y = 140;

      // 4) Rebuild enemies from baseline
      nextEnemyId = 0;
      generateEnemies(ENEMY_COUNT);
      layoutEnemies();
      recomputePredictions();

      // 5) Persist + refresh HUD (no reload)
      saveSnapshot();
      drawScores();
    }

    function endFight(win){
      inFight = false;
      if (win) {
        playerValue += selectedEnemy.val;
        score += selectedEnemy.val;

        // increase difficulty by 1 each win
        difficulty_control += 1;
        console.log('[difficulty] increased to', difficulty_control);

        enemies = enemies.filter(e => e !== selectedEnemy);
        selectedEnemy = null;
        fValEl.textContent = '‚Äî';
        appendEnemy();
        layoutEnemies();
        recomputePredictions();

        if (score > highScore) highScore = score;
        saveSnapshot();

        state = 'idle'; setStatus('idle');
      } else {
        handleLossReset();
      }
      barFill.style.width = '0%';
      barFill.style.background = 'orange';
    }

    // Pause overlay restart button = pretend loss (no second const here)
    restartBtn.addEventListener('click', () => {
      if (!paused) return;
      paused = false;
      updatePauseOverlay();
      handleLossReset();
    });

    // Back to main screen button
    const backToMainBtn = document.getElementById('backToMainBtn');
    backToMainBtn.addEventListener('click', () => {
      showMainScreen();
    });

    // Screen management functions
    function showMainScreen() {
      document.getElementById('mainScreen').style.display = 'flex';
      document.getElementById('gameScreen').style.display = 'none';
      paused = false;
      updatePauseOverlay();
    }

    function startGame() {
      document.getElementById('mainScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      init();
    }

    // ---------------- MAIN LOOP ----------------
    let lastTS = performance.now();
    function tick(ts){
      const dt = Math.min(0.033, (ts - lastTS) / 1000); lastTS = ts;

      if (!paused) {
        // Manual WASD movement if not auto-approaching or fighting
        if (!inFight && !autoApproach){
          let vx=0, vy=0;
          if (keys['KeyA']) vx -= 1;
          if (keys['KeyD']) vx += 1;
          if (keys['KeyW']) vy -= 1;
          if (keys['KeyS']) vy += 1;
          if (vx||vy){ const len=Math.hypot(vx,vy); vx/=len; vy/=len; }
          player.x += vx * player.speed * dt;
          player.y += vy * player.speed * dt;
        }

        // Auto approach
        if (autoApproach && state !== 'fighting') {
          const dx = target.x - player.x;
          const dy = target.y - player.y;
          const d  = Math.hypot(dx, dy);
          if (d <= ARRIVAL_THRESH) {
            autoApproach = false;
            state = 'ready'; setStatus('ready ‚Äî press SPACE');
            player.x = target.x; player.y = target.y;
          } else {
            const step = Math.min(approachSpeed * dt, d);
            const nx = dx / d, ny = dy / d;
            player.x += nx * step;
            player.y += ny * step;
          }
        }

        // Clamp to screen
        player.x = clamp(player.x, player.r, canvas.width - player.r);
        player.y = clamp(player.y, player.r, canvas.height - player.r);
      }

      // HUD
      pValEl.textContent = fmt(playerValue);
      scoreEl.textContent = fmt(score);
      highEl.textContent  = fmt(highScore);

      // Fight logic
      if (!paused && state === 'fighting') {
        const now = Date.now();
        clicks = clicks.filter(t => now - t <= WINDOW_MS);  // last 1s window
        const cps = clicks.length;

        cpsEl.textContent = cps.toFixed(2);
        reqEl.textContent = requiredCPS.toFixed(2);

        let ratio = requiredCPS > 0 ? (cps / requiredCPS) : 1;
        ratio = Math.max(0, Math.min(1, ratio));
        barFill.style.width = (ratio * 100) + '%';

        if (ratio >= 1)      barFill.style.background = 'limegreen';
        else if (ratio >= .8) barFill.style.background = 'gold';
        else if (ratio >= .5) barFill.style.background = 'orange';
        else if (ratio >= .3) barFill.style.background = 'yellow';
        else                  barFill.style.background = 'crimson';

        if (ratio >= 1) {
          endFight(true);
        } else {
          const sinceStart = now - fightStartAt;
          if (sinceStart > FAIL_GRACE_MS && ratio <= 0) endFight(false);
        }
      } else {
        cpsEl.textContent = '0.0';
        reqEl.textContent = requiredCPS ? requiredCPS.toFixed(2) : '0.0';
      }

      // DRAW
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgb(20,20,20)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // Enemies + cumulative preview (player + previous path)
      enemies.forEach((en) => {
        drawNumberCircle(en.x, en.y, en.r, '#c0392b', fmt(en.val));
        drawLabel(en.x, en.y - en.r - 16, `‚Üí ${fmt(en.predAfter)}`);
        if (selectedEnemy && en === selectedEnemy) {
          drawRing(en.x, en.y, en.r + 6, 'rgba(255,255,255,0.25)');
        }
      });

      // Player
      drawNumberCircle(player.x, player.y, player.r, '#2980b9', fmt(playerValue));

      requestAnimationFrame(tick);
    }

    function drawNumberCircle(x,y,r,color,text){
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.fillStyle = '#fff';
      ctx.font = `bold ${Math.max(16, Math.round(r*0.7))}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, x, y);
    }
    function drawLabel(x,y,text){
      ctx.font = '12px Arial';
      ctx.fillStyle = '#bbb';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, x, y);
    }
    function drawRing(x,y,r,strokeStyle){
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.strokeStyle = strokeStyle;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // Kick off the loop
    requestAnimationFrame(tick);
  </script>
